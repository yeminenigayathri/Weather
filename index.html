<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/fdb145ed8c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Diphylleia&family=Fira+Sans:ital,wght@1,300&family=Kanit&family=Playfair:ital,wght@1,300;1,500;1,700&family=Roboto+Slab&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Denver</h2>
            <h1 class="temp">51*C</h1>
            <div class="flex">
               <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" class="icon"/>
                <div class="description">Cloudy</div>
             </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2km/h</div>
        </div>
    </div> 
</body>
</html>
